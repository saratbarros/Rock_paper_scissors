<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock • Paper • Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="title-rock">Rock</span> • <span id="title-paper">Paper</span> • <span id="title-scissors">Scissors</span></h1>
        </header>
        <main>
            <div class="player-selection">
                <img id="rock" alt="icon of a hand in a fist to resemble a rock" src="assets/Rock.png">
                <img id="paper" alt="icon of a hand flat open to resemble a paper" src="assets/Hand.png">
                <img id="scissors" alt="icon of a hand in a peace sign to resemble scissors" src="assets/Scissors.png">
            </div>
            <div class="score-board">
                <p id="intro-final-result">Can you beat the Computer ? <br> Play by selecting your choice above.</p>
                <p id="round-result">[ Round of 5 ]</p>
                <div class="score">
                    <p id="player-score">Player: <span id="player-score-number">0</span></p>
                    <p id="computer-score">Computer: <span id="computer-score-number">0</span></p>
                </div>
                <div>
                    <p id="reset">Rest Game ?!</p>
                </div>    
            </div>
        </main>
    </div>    
</body>
</html>
